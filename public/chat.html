<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GBA live chatbot help</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <span><i class="fas fa-robot"></i>GBA chat</span>
      <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="quick-replies">
      <button onclick="quickReply('How do I post a job?')"><i class="fas fa-briefcase"></i> Post a Job</button>
      <button onclick="quickReply('Show me running an auctions?')"><i class="fas fa-gavel"></i> Post Auction(s)</button>
      <button onclick="quickReply('Show me available tenders')"><i class="fas fa-file-alt"></i> View Tenders</button>
      <button onclick="quickReply('I need a consultant')"><i class="fas fa-user-tie"></i> Get a Consultant</button>
    </div>

    <div class="chat-input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>

</html>
