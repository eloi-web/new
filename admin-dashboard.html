<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GBA</title>
    <link rel="stylesheet" href="sign-up.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .dashboard-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 800px; }
        .dashboard-header { text-align: center; margin-bottom: 30px; }
        .dashboard-header h2 { color: #333; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select { width: calc(100% - 20px); padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s; }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus { border-color: #007bff; outline: none; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .create-post-button { background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 17px; font-weight: bold; width: 100%; transition: background-color 0.3s ease; }
        .create-post-button:hover { background-color: #218838; }
        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #logoutButton:hover { background-color: #c82333; }
        .category-specific-fields { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px dashed #eee; }
        .category-specific-fields.active { display: block; }
        /* Styling for posts list if you add it back */
        .posts-list { margin-top: 40px; border-top: 1px solid #eee; padding-top: 30px; }
        .posts-list h3 { text-align: center; color: #333; margin-bottom: 25px; }
        .post-item { background-color: #f9f9f9; border: 1px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .post-item h4 { margin-top: 0; color: #007bff; }
        .post-item p { color: #666; font-size: 15px; line-height: 1.6; }
        .post-meta { font-size: 13px; color: #888; margin-top: 10px; }

    </style>
</head>
<body>
    <button id="logoutButton">Logout</button>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <p>Create and manage your categorized posts.</p>
        </div>

        <form id="postForm" class="post-form">
            <h3>Create New Post</h3>

            <div class="form-group">
                <label for="postCategory">Category:</label>
                <select id="postCategory" required>
                    <option value="">--Select Category--</option>
                    <option value="Auction">Auction</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Consultants">Consultants</option>
                    <option value="Tenders">Tenders</option>
                    <option value="Venues">Venues</option>
                </select>
            </div>

            <div class="form-group">
                <label for="postTitle">Post Title:</label>
                <input type="text" id="postTitle" placeholder="Enter post title" required>
            </div>

            <div class="form-group">
                <label for="postContent">General Content:</label>
                <textarea id="postContent" placeholder="General description for this post (optional)"></textarea>
            </div>

            <div id="jobFields" class="category-specific-fields">
                <h4>Job Specific Details</h4>
                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" placeholder="Detailed job description"></textarea>
                </div>
                <div class="form-group">
                    <label for="jobTags">Tags (comma-separated):</label>
                    <input type="text" id="jobTags" placeholder="e.g., full-time, remote, engineering">
                </div>
                <div class="form-group">
                    <label for="jobImages">Job Images (select multiple):</label>
                    <input type="file" id="jobImages" accept="image/*" multiple>
                    <div id="jobImagePreviews"></div>
                </div>
                <div class="form-group">
                    <label for="companyLogo">Company Logo:</label>
                    <input type="file" id="companyLogo" accept="image/*">
                    <div id="companyLogoPreview"></div>
                </div>
            </div>

            <div class="form-group">
                <input type="checkbox" id="postPublished" checked>
                <label for="postPublished">Publish Immediately</label>
            </div>

            <button type="submit" class="create-post-button">Create Post <i class="fas fa-plus"></i></button>
        </form>

        <div class="posts-list">
            <h3>Your Posts (Admin View)</h3>
            <div id="postsContainer">
                <p>Loading posts...</p>
            </div>
        </div>
    </div>

</body>
